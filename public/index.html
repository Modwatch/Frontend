	<style type="text/css">
		.slide-fade-enter-active {

		}
		.slide-fade-enter, .slide-fade-leave-to {

		}
	</style>

						<h2>This site requires Javascript</h2>

							without it. Please enable javascript and reload.
						</p>
					</section>
				</div>
			</div>
		</noscript>
	</div>
